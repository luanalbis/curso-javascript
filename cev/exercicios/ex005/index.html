<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de Arrays</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
    <header><h1>Analisador de Numeros</h1></header>
    <main>
        <form>
            <label for="idnum">1 à 100</label>
            <input type="number" name="num" id="idnum" required min="1" max="100">

            <input onclick="adicionar()" class="botao" id="botao_adcionar" type="button" value="Adicionar">

            <input onclick="remover()" class="botao" id="botao_remover" type="button" value="Remover">
            
        </form>
        <div>
            <p>Lista para Análise</p>
            
            <select name="lista_num" id="idlista_num" size="6">
            </select >
            <p id="adicionado"></p>
            <input onclick="analisar()" id="botao_analisar" class="botao" type="button" value="Analisar">
        </div>

        <div id="iditens">
            
        </div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
